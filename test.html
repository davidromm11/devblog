<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts - 0xDavid</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* You can move this CSS into your styles.css later */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .site_title {
        display: block;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin: 1rem 0;
        text-decoration: none;
        color: black;
      }

      .nav_links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .nav_links a {
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }

      .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 0 2rem 3rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .post-card {
        background-color: #f8f8f8;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .post-card h3 {
        margin-top: 0;
      }

      .post-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
      }

      .post-card p {
        margin: 0;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <!-- Title (also links to homepage) -->
    <a href="index.html" class="site_title">David's Blog</a>

    <!-- Navigation -->
    <nav class="nav_links">
      <a href="allposts.html">All Posts</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Post Grid Section -->
    <div class="post-grid">
      <div class="post-card">
        <h3>Post Title 1</h3>
        <img src="images/post1.jpg" alt="Post 1 image" />
        <p>
          Intro to building this blog — tools, structure, and lessons learned.
        </p>
      </div>

      <div class="post-card">
        <h3>Post Title 2</h3>
        <img src="images/post2.jpg" alt="Post 2 image" />
        <p>My notes on learning Git and how I set up version control.</p>
      </div>

      <div class="post-card">
        <h3>Post Title 3</h3>
        <img src="images/post3.jpg" alt="Post 3 image" />
        <p>Started learning HTML and CSS — here’s what I built.</p>
      </div>

      <!-- Add more post cards as needed -->
    </div>
  </body>
</html>
