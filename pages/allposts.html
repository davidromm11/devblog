<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(206, 206, 206, 0.856);
        border-bottom: 1px solid black;
      }
      .site_title {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      .nav_links {
        display: flex;
        gap: 1rem;
      }
      .nav_links a {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }
      main {
        padding: 2rem;
      }
      #allpoststitle {
        text-align: center;
        display: block;
        font-size: 2rem;
        font-weight: bold;
        margin: 2rem 0;
        text-decoration: underline;
      }
      .post_grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        padding: 1rem 2rem 3rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .post_card {
        background-color: rgb(241, 241, 241);
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .post_card h3 {
        margin-top: 0;
      }
      .post_card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
      }
      .post_card p {
        margin: 0;
        font-size: 0.95rem;
      }
      .post_grid a.post_card {
        display: block;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .post_grid a.post_card:hover {
        transform: translate(-5px);
        box-shadow: 0 4px 16px rgb(0, 0, 0);
      }
      #menu_toggle {
        display: none;
      }
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
      }

      @media (max-width: 1024px) {
        .post_grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .post_card p {
          font-size: 0.9rem;
        }
        .post_grid {
          grid-template-columns: 1fr;
          padding: 1rem;
        }
        .nav_links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 0.5rem;
          background-color: rgba(206, 206, 206, 0.95);
          padding: 1rem 2rem;
          border-top: 1px solid black;
        }
        .nav_links a {
          font-size: 1.2rem;
          padding: 0.25rem 0;
        }
        #allpoststitle {
          font-size: 1.5rem;
        }
        .hamburger {
          display: block;
          position: absolute;
          top: 1rem;
          right: 1.5rem;
        }
        #menu_toggle:checked + .hamburger + .nav_links {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top header on the website -->
      <a href="/index.html" class="site_title">David's Blog</a>
      <input type="checkbox" id="menu_toggle" />
      <label for="menu_toggle" class="hamburger">&#9776;</label>
      <nav class="nav_links">
        <a href="/pages/allposts.html">All Posts</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>
    <h2 id="allpoststitle">All Posts</h2>
    <div class="post_grid">
      <a href="/posts/BuildingAWebsite.html" class="post_card">
        <div>
          <h3>Building My First Website from Scratch</h3>
          <img
            src="/images/indexcode.jpg"
            alt="Photo of the code for my website"
          />
          <p>
            How I built my first website from scratch learning HTML and CSS
            along the way.
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
