<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(206, 206, 206, 0.856);
        border-bottom: 1px solid black;
      }
      .site_title {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      .nav_links {
        display: flex;
        gap: 1rem;
      }
      .nav_links a {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }
      main {
        padding: 2rem;
      }
      #allpoststitle {
        text-align: center;
        display: block;
        font-size: 2rem;
        font-weight: bold;
        margin: 2rem 0;
        text-decoration: underline;
      }
      .post_grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        padding: 1rem 2rem 3rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .post_card {
        background-color: rgb(241, 241, 241);
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .post_card h3 {
        margin-top: 0;
      }
      .post_card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
      }
      .post_card p {
        margin: 0;
        font-size: 0.95rem;
      }
      .post_grid a.post_card {
        display: block;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .post_grid a.post_card:hover {
        transform: translate(-5px);
        box-shadow: 0 4px 16px rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top header on the website -->
      <a href="/pages/index.html" class="site_title">David's Blog</a>
      <nav class="nav_links">
        <a href="/pages/allposts.html">All Posts</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>
    <h2 id="allpoststitle">All Posts</h2>
    <div class="post_grid">
      <a href="/posts/1_" class="post_card">
        <div>
          <h3>Post title 1</h3>
          <img src="/images/istockphoto-1829241109-612x612.jpg" alt="a" />
          <p>this is a description of imaginary first post</p>
        </div>
      </a>
    </div>
  </body>
</html>
