<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David's Blog</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(206, 206, 206, 0.856);
        border-bottom: 1px solid black;
      }
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        padding: 0;
      }
      main {
        padding: 2rem;
      }
      h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-decoration: underline;
      }
      h3 {
        font-size: 2rem;
        margin-top: 0;
      }
      #recent_title {
        text-align: center;
      }
      .site_title {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      .nav_links {
        display: flex;
        gap: 1rem;
      }
      .nav_links a {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }
      .preview {
        margin-bottom: 2rem;
        border-bottom: 1px solid black;
        padding-bottom: 1rem;
      }
      .preview h3 {
        /*cleans up default margins*/
        margin-top: 0;
      }
      .view_all {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: rgb(119, 181, 252);
        color: black;
        text-decoration: none;
        border: none;
        border-radius: 10px;
        font-weight: bold;
      }
      .view_all:hover {
        background-color: rgb(140, 200, 252);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .post_thumbnail {
        width: 400px;
        height: 300px;
        object-fit: cover;
      }
      a.title_link {
        text-decoration: none;
        color: inherit;
      }
      a.title_link:hover h3 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top header on the website -->
      <a href="/pages/index.html" class="site_title">David's Blog</a>
      <nav class="nav_links">
        <a href="/pages/allposts.html">All Posts</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <!-- page title -->
      <div class="container">
        <h2 id="recent_title">Recent Posts</h2>
        <!-- start of post previews -->
        <section class="preview">
          <a href="/posts/blog1" class="title_link">
            <h3>most recent post</h3></a
          >
          <a href="/posts/blog1">
            <img
              class="post_thumbnail"
              src="/images/istockphoto-537331500-612x612.jpg"
              alt="handwritten layout of website"
            />
          </a>
          <p>
            This text will be the first __ words of my first blog...
            <a href="blog1.html">Read more</a>
          </p>
        </section>
        <!-- repeat for next post -->

        <a class="view_all" href="/pages/allposts.html">View All Posts</a>
      </div>
    </main>
  </body>
</html>
