<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(206, 206, 206, 0.856);
        border-bottom: 1px solid black;
        flex-wrap: wrap;
        position: relative;
      }
      .site_title {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      .nav_links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .nav_links a {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }
      main {
        padding: 2rem 0;
      }
      #contactmetitle {
        text-align: center;
        display: block;
        font-size: 2rem;
        font-weight: bold;
        margin: 2rem 0;
        text-decoration: underline;
      }
      .contact_info {
        text-align: center;
        font-size: 1.5rem;
      }
      .contact_info a {
        color: blue;
        word-break: break-word;
      }
      #menu_toggle {
        display: none;
      }
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 1.5rem;
        }
        .nav_links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 0.5rem;
          background-color: rgba(206, 206, 206, 0.95);
          padding: 1rem 2rem;
          border-top: 1px solid black;
        }
        .nav_links a {
          font-size: 1.2rem;
          padding: 0.25rem 0;
        }
        .hamburger {
          display: block;
          position: absolute;
          top: 1rem;
          right: 1.5rem;
        }
        #menu_toggle:checked ~ .nav_links {
          display: flex;
        }
        .contact_info {
          font-size: 1.2rem;
          padding: 0 1rem;
        }
        #contactmetitle {
          font-size: 1.5rem;
          margin: 1.5rem 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top header on the website -->
      <a href="/index.html" class="site_title">David's Blog</a>
      <div class="menu_container">
        <input type="checkbox" id="menu_toggle" />
        <label for="menu_toggle" class="hamburger">&#9776;</label>
        <nav class="nav_links">
          <a href="/pages/allposts.html">All Posts</a>
          <a href="/pages/about.html">About</a>
          <a href="/pages/contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h2 id="contactmetitle">Contact Me</h2>
      <div class="contact_info">
        <p>Email: davidromm11@gmail.com</p>
        <p>
          Linkedin:
          <a href="https://www.linkedin.com/in/david-romm/" target="_blank"
            >https://www.linkedin.com/in/david-romm/</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
