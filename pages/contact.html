<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(206, 206, 206, 0.856);
        border-bottom: 1px solid black;
      }
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        padding: 0;
      }
      main {
        padding: 2rem;
      }
      .site_title {
        font-size: 2rem;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      .nav_links {
        display: flex;
        gap: 1rem;
      }
      .nav_links a {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        font-weight: bold;
        text-decoration: none;
      }
      .contact_info {
        text-align: center;
        font-size: 1.5rem;
      }
      #contactmetitle {
        text-align: center;
        display: block;
        font-size: 2rem;
        font-weight: bold;
        margin: 2rem 0;
        text-decoration: underline;
      }
      #menu_toggle {
        display: none;
      }
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav_links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 0.5rem;
          background-color: rgba(206, 206, 206, 0.95);
          padding: 1rem 2rem;
          border-top: 1px solid black;
        }
        .contact_info {
          font-size: 1.2rem;
          padding: 0 1rem;
        }
        .contact_info a {
          word-break: break-word;
        }
        #contactmetitle {
          font-size: 1.5rem;
          margin: 1.5rem 0;
        }
        .hamburger {
          display: block;
          position: absolute;
          top: 1rem;
          right: 1.5rem;
        }
        #menu_toggle:checked + .hamburger + .nav_links {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top header on the website -->
      <a href="/index.html" class="site_title">David's Blog</a>
      <input type="checkbox" id="menu_toggle" />
      <label for="menu_toggle" class="hamburger">&#9776;</label>
      <nav class="nav_links">
        <a href="/pages/allposts.html">All Posts</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>
    <h2 id="contactmetitle">Contact Me</h2>
    <div class="contact_info">
      <p>Email: davidromm11@gmail.com</p>
      <p>
        Linkedin:
        <a href="https://www.linkedin.com/in/david-romm/" target="_blank"
          >https://www.linkedin.com/in/david-romm/</a
        >
      </p>
    </div>
  </body>
</html>
